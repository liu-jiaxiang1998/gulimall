server:
  port: 88
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
    gateway:
      routes:
        - id: baidu_gateway
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: qq_gateway
          uri: https://www.qq.com
          predicates:
            - Query=url, qq